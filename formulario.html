<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
    <link rel="stylesheet" href="css/formularios.css">
</head>
<body>
     <section>
        <h1>Contacto</h1>
        <form action="">
            <label for="nombre">Ingresar nombre:</label>
            <input type="text" name="nombre" placeholder="Como te llamas?" maxlength="20"
            required>
            <br>
            <label for="Email">Ingresar Email:</label>
            <input type="Email" name="Email" placeholder="email@dominio.com" title="ingresar email" maxlength="30" required>
            <br>
            <label for="fecha">fecha</label>
            <input type="date" name="fecha">
            <br>
            <label for="mensaje">Ingresar mensaje:</label>
            <textarea placeholder="Ingresar mensaje" required title="Ingresar mensaje" name="Mensaje"></textarea>
            <br>
            <button>Enviar</button>

        </section>
</body>
</html>
